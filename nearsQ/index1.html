<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form </title>
    <link rel="stylesheet" type="text/css" href="index1.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card_title">
            <h1>LOGIN</h1>
            <span>Don't have an account? <a href="login">Sign Up</a></span>
          </div>
          <div class="form">
          <form action="/register" method="post">
            <input type="text" name="username" id="username" placeholder="UserName" />
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="txt" name="phoneno" placeholder="PhoneNo" id="password" />
            <input type="password" name="password" placeholder="Password" id="password" />
            <input type="Confirm password" name="password" placeholder="Confirm Password" id="password" />
            <button id="signInButton">Sign In</button>
            </form>
          </div>
         <!-- <div class="card_terms">
              <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
          </div>-->
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        // Function to navigate to index.html
        function navigateToIndex() {
            window.location.href = 'index.html';
        }

        // Event listener for the "Sign In" button
        document.getElementById('signInButton').addEventListener('click', function(event) {
            event.preventDefault();  // Prevent the default behavior of the button
            navigateToIndex();
        });
    });
      </script>
</body>
</html>
